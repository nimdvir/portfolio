  html:not(.fab-view) body {
    display: block !important;
    position: relative;
  }

  .trinity-player-wrapper {

  }

  .trinity-player-wrapper:not(.fab-view, .is-mobile) {
    padding: 6px 11px 8px 6px;
  }

  .trinity-player-wrapper:not(.fab-view) {
    height: 80px;

    align-items: flex-end;
    justify-content: space-between;
  }

  .cmp-el-powered-by,
  .cmp-el-brp-slogans {

  .cmp-el-approx-time,

  }

  .layout-controls-wrapper,
  .layout-controls {
    display: flex;
    align-items: center;
  }

  .cmp-el-share button {
    width: 14px;
    height: 16px;
  }

  .cmp-el-rewind,
  .cmp-el-rewind button svg {
    width: 16px;
    height: 16px;
  }

  .cmp-el-settings .settings-button svg {
    width: 24px;
    height: 24px;
  }

  .layout-progress-bar-wrapper {

  }

    margin: 0 13px;
  }
  .layout-controls > div.cmp-el-speed {
    margin-right: 10px;
  }

    top: 1px;
    right: 1px;
  }

  .cmp-el-speed .settings.active .settings-container {
    height: 100% !important;
  }

  .cmp-el-speed {
    height: 30px;
    display: flex;
    align-items: center;
  }

  .cmp-el-speed button,
  .cmp-el-approx-time .approximate-time {
    color: #989898;
  }

  .cmp-el-speed > button {
    font-size: 9px;
  }

  .cmp-el-speed > button .cross-symbol {
    font-size: 7px;
  }

  .cmp-el-title .title {

  }

  }

  .cmp-el-settings .settings-language-wrapper .container-wrapper {

  }

  }

  .is-expanded .cmp-el-powered-by {

  }

  .is-mobile:not(.fab-view) .layout-sidebar {
    display: grid;
    margin: 0;
    grid-template-rows: auto 1fr auto;
  }

  .is-mobile .header-wrapper {
    align-items: flex-start;
  }

  .is-mobile .cmp-el-rewind,
  .is-mobile .cmp-el-rewind button svg,

  .cmp-el-rewind .icon-rewind-inner,

  }

  .is-mobile .cmp-el-settings .settings-language-wrapper .container-wrapper {

  }

  .is-mobile .cmp-el-timer .timer {
    font-size: 10px;
  }

  .is-mobile .layout-controls-wrapper {
    justify-content: space-around;
  }

  .is-mobile .layout-controls-wrapper .layout-controls {
