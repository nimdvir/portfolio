<script>
function encodeNTimes(url, n) {
    while (n > 0) {
        url = encodeURIComponent(url);
        n--;
    }
    return url;
}
function decodeNTimes(url, n) {
    while (n > 0) {
        url = decodeURIComponent(url);
        n--;
    }
    return url;
}

function getEncodingLevel(url) {
    return url !== (url = decodeURIComponent(url)) ? getEncodingLevel(url) + 1 : 0;
}

function swapLink(originalLink, newLandingPage, clientDomain, protocol) {
    var trackerParts = originalLink.split(clientDomain)[0].split(protocol);
    var encodingLevel = getEncodingLevel(trackerParts.pop());
    var queryParams = "";
    var splitPath = decodeNTimes(originalLink.split(clientDomain).pop(), encodingLevel).split('?');
    if (splitPath.length > 1) {
        queryParams = splitPath.slice(1).join('?');
        if (queryParams.includes("l=")) {
            queryParams = queryParams.split("l=")[0] + queryParams.split("l=")[1].split('&').slice(1).join('&');
        }
        if (queryParams.includes("utm_term=fallback")) {
            queryParams = queryParams.split("utm_term=")[0] + queryParams.split("utm_term=")[1].split('&').slice(1).join('&');
        }
        var delimiter = newLandingPage.includes('?') ? '&' : '?';
        queryParams = delimiter + queryParams;
    }
    var criteoClickTracker = trackerParts.join(protocol);
    return criteoClickTracker + encodeNTimes(newLandingPage + queryParams, encodingLevel);
}

function sendLogEvent(event_type, params, api_match='0', api_res="FAIL") {
    var partnerid;
    var displayString = '';
    switch (event_type) {
        case "click":
            partnerid = window.cto_display_data.click_partnerid;;
            break;
        case "display":
            partnerid = window.cto_display_data.display_partnerid;
            displayString = "%26api_match%3D" + api_match;
            displayString += "%26api_res%3D" + encodeNTimes(api_res, 2);
            displayString += "%26api_timestamp%3D" + window.cto_display_data["timestamp"];
            break;
    }

    var url = "https://sslwidget.criteo.com/event?a=" + partnerid + "&v=5.6.0";
    url += "&p0=e%3Dexd";
    url += "%26api_type%3D" + window.cto_display_data["endpoint"];
    url += "%26api_cid%3D" + window.cto_display_data["adsetid"];
    url += "%26api_iid%3D" + window.cto_display_data["iid"];
    url += "%26api_aid%3D" + window.cto_display_data["aid"];
    url += "%26api_plc_web%3D" + encodeNTimes(window.cto_display_data["domain"], 2);
    url += "%26api_plc_app%3D" + encodeNTimes(window.cto_display_data["bundle_id"], 2);
    url += "%26api_hid%3D" + encodeNTimes(window.cto_display_data["homes_uid"], 2);
    url += "%26api_uid%3D" + window.cto_display_data["uid"];
    url += "%26api_test%3D" + window.cto_display_data["test"];
    // url += "%26api_href%3D" + window.location.href;
    url += displayString;

    for (var i = 0; i < params.length; i++) {
    // products//clicked-product
        url += "%26" + encodeNTimes(params[i][0], 2) + "%3D" + encodeNTimes(params[i][1], 2);
    }
    url +="&p1=e%3Ddis&adce=1&rt=gif";

    if (navigator && navigator.sendBeacon instanceof Function) {
        navigator.sendBeacon(url);
    } else if (document.body && document.body.appendChild instanceof Function) {
        var img = document.createElement("img");
        img.setAttribute("style", "display:none;");
        img.setAttribute("width", "1");
        img.setAttribute("height", "1");
        img.setAttribute("src", url);
        document.body.appendChild(img);
    } else {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();
    }
}

function validateHomesResponse(response) {
    if (!response.hasOwnProperty("properties")) {
        return false;
    }
    if (!Array.isArray(response["properties"])) {
        return false;
    }
    if (response["properties"].length === 0) {
        return false;
    }
    if (
            typeof(response["properties"][0]["url"]) !== "string" ||
            typeof(response["properties"][0]["key"]) !== "string" ||
            typeof(response["properties"][0]["image"]) !== "string" ||
            typeof(response["properties"][0]["title"]) !== "string" ||
            !response["properties"][0].hasOwnProperty("agent") ||
            typeof(response["properties"][0]["agent"]["image"]) !== "string" ||
            typeof(response["properties"][0]["agent"]["title"]) !== "string" ||
            typeof(response["properties"][0]["agent"]["company"]) !== "string" ||
            typeof(response["properties"][0]["price"]) !== "string"
        ) {
        return false
    }
    if (
            response["properties"][0]["url"].indexOf("http") < 0 ||
            response["properties"][0]["image"].indexOf("http") < 0
        ) {
        return false
    }
    return true;
}

function handleResponse(response_code, response) {
    try {
        if (response_code === 200) {
            if (validateHomesResponse(response)) {
                var homesReco = response["properties"];
                if (document.readyState === "complete") {
                    setFields(window.cto_duplo_slots, homesReco);
                    revealAd();
                } else {
                    document.onreadystatechange = function() {
                        if (document.readyState === "complete") {
                            setFields(window.cto_duplo_slots, homesReco);
                            revealAd();
                        }
                    };
                }
                window.shaveAll();
            } else {
                showStaticImage();
                window.shaveAll();
                sendLogEvent("display", [["api_rid", '1']], undefined, api_res="NO_MEMBER");
            }
        } else {
            showStaticImage();
            window.shaveAll();
            sendLogEvent("display", [["api_rid", '1']], undefined, api_res=String(response_code));
        }
    } catch (e) {
        // post error
        sendLogEvent("display", [["api_rid",'0']], undefined, api_res="FAIL");
        console.log(e);
    }
}

function showStaticImage() {
    var block_div = getBlock();

        block_div.style.zIndex = '1';
        block_div.style.backgroundRepeat = "no-repeat";
        block_div.style.backgroundSize = "cover";
        block_div.addEventListener("click", function() {
            sendLogEvent("click", [["api_rid", '1']]);
        });
    }
}

function makeXHRGet(uri, callback) {
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200 && xhr.responseText && xhr.responseText !== '') {
                callback(xhr.status, JSON.parse(xhr.responseText));
            }else{
                var empty_xhr_response = {};
                callback(xhr.status, empty_xhr_response);
            }
        }
    };

    xhr.open("GET", uri, true);
    xhr.send();
}

    window.cto_duplo_fields_used = ["Title", "SubTitle", "Description", "Price", "RetailPrice", "Discount", "ProductImage", "AgentName", "AgentImage", "AgentCompany", "BedBath", "CityState"];
    window.cto_duplo_slots = getBannerFields(window.cto_duplo_fields_used);
    var productIds = window.cto_display_data.products.reduce(function(acc, product) {
        return acc + product.id + ",";
    }, ""); // get all product ids from landing pages
    productIds = productIds.substr(0, productIds.length - 1); // remove last comma from product ids
    window.cto_display_data["product_ids"] = productIds;
    var lastViewedKey = window.cto_display_data["last_product_id"];
    if (lastViewedKey == '' || lastViewedKey == undefined) {
        lastViewedKey = productIds.split(',')[0];
    }
    homes_property_api_url = homes_property_api_url.replace("{key}", lastViewedKey);
    homes_property_api_url = homes_property_api_url.replace("{count}", window.cto_duplo_slots.length);

    makeXHRGet(homes_property_api_url, handleResponse);
}
